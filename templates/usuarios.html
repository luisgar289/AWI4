$def with (users)
<!DOCTYPE html>
<html>
    <head>
        <title>Usuarios AW14</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body style="margin: 10px;">
        <nav class="navbar navbar-light" style="background-color: #9B59B6; border-radius: 15px;">
            <a class="nav-link active" aria-current="page" href="/" style="font-size: 20px; font-weight: bold; color: white;">AW14</a>
            <a class="nav-link" href="/logout" style="font-size: 15px; font-weight: bold; color: white;">Salir</a>
        </nav>
    <table class="table">
        <thead>
            <td>Nombre</td>
            <td>Correo Electronico</td>
            <td>Telefono</td>
            <td>Actualizar</td>
        </thead>
        $for user in users:
            <tr>
                <td>$user.val().get('nombre')</td>
                <td>$user.val().get('email')</td>
                <td>$user.val().get('telefono')</td>
                <td><a href="/actualizar_usuario/$user.key()">Actualizar</a></td>
            </tr>
    </table>
    </body>
</html>
